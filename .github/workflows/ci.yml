name: CI
on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Moscow
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"
      - run: npm ci
      - run: npm run lint
      - run: npm run format:check
      - run: npx playwright install --with-deps chromium
      - run: npm run test:all
      - run: npm run build --dry
      - run: npm run build
